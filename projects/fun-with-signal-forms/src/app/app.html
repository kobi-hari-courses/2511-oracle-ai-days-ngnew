<div class="form">
  <h1>Fun With Signal Forms</h1>
  <app-field>
    <input type="text" [field]="dinnerForm.username" />
  </app-field>
  <app-field>
    <input type="checkbox" [field]="dinnerForm.isVip" />
  </app-field>
  <app-field>
    <app-star-rating [field]="dinnerForm.rating" />
  </app-field>
  <app-field>
    <textarea rows="5" [field]="dinnerForm.description"></textarea>
  </app-field>

  <div class="form-value">
    <pre
      >{{ model() | json }}
  </pre
    >
  </div>
</div>
