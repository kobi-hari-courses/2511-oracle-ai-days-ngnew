<div class="form">
  <h1>Fun With Signal Forms</h1>
  <div class="field">
    <label>Username</label>
    <input type="text" [field]="dinnerForm.username"/>
    @if(dinnerForm.username().invalid()) {
      @for(err of dinnerForm.username().errors(); track err) {
        <div class="error">{{ err.message }}</div>
      }
    }
  </div>
  <div class="field">
    <label>Rating</label>
    <app-star-rating [field]="dinnerForm.rating"/>
        @if(dinnerForm.rating().invalid()) {
      @for(err of dinnerForm.rating().errors(); track err) {
        <div class="error">{{ err.message }}</div>
      }
    }

  </div>
</div>

<div class="form-value">
  <pre>
{{ model() | json }}
  </pre>
</div>
